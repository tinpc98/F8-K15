<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>DnD</title>
        <style>
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }

            html,
            body {
                overscroll-behavior: none;
            }

            body {
                padding: 10px;
                height: 100vh;
            }

            .container {
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }

            .dropzone {
                width: 100%;
                height: 80px;
                border: 3px dashed #ccc;
            }

            .drag {
                display: inline-block;
                padding: 6px;
                border-radius: 5px;
                background: #333;
                color: #fff;
                user-select: none;
                cursor: grab;
            }

            .drag:active {
                cursor: grabbing;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="dropzone"></div>
            <div class="content">
                <div class="drag">Drag me!</div>
            </div>
        </div>
        <script src="./dnd.js"></script>
    </body>
</html>
