<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            /* CSS */
        </style>
    </head>
    <body>
        <!--
            Bài tập trên lớp:
            1. Tự CSS modal fixed, ".container" căn giữa
            2. Có overlay vào chính class "modal"
            3. Bấm #open-modal sẽ mở modal
            4. Bấm #modal-close, "overlay" sẽ đóng modal
        -->
        <div id="open-modal">Open Modal</div>

        <div class="modal">
            <div class="modal-container">
                <div class="modal-header">Heading</div>
                <div class="modal-content">Modal content</div>
                <div class="modal-footer">
                    <button class="modal-close">Close</button>
                </div>
            </div>
        </div>
        <script src="./modal.js"></script>
    </body>
</html>
